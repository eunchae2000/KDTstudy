<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1. 입력
      name = prompt("이름을 입력");
      // age = 100
      age = prompt("나이를 입력");
      // 외부에서 입력하는 경우는 프로그래밍에서는
      // 무조던 문자열 취급

      // 2. 처리
      // name2 = '저의 이름은 ' + name + ' 입니다.'
      parseInt(age);
      age2 = age + 1; //'100' + 1 ==> '1001'

      // 3. 출력
      // alert(name2)
      alert(age2);

      // 연습문제
      age3 = prompt("당신의 올해 나이는?");
      age3_result1 = parseInt(age3) + 1;
      age3_result2 = parseInt(age3) + 2;
      alert("당신의 내년 나이는 " + age3_result1 + " 입니다.");
      alert("당신의 내후년 나이는 " + age3_result2 + " 입니다.");

      cm = prompt("당신의 올해 키는?");
      cm_result = parseFloat(cm) + 10.0;
      alert("당신의 내년 키는 " + cm_result + " 입니다.");
    </script>
  </head>
  <body></body>
</html>
