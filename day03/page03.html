<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = 100 // 대입, 할당 연산자(기호)
        y = 200

        // alert(x+y)

        // 연산자(산술)
        console.log(x+y)

        // 연산자(비교)
        console.log(x = y)
        // false, true
        // 비교 연산의 결과는 무엇일까요?
        // ==> 논리 데이터!!

        // 연산자(논리)
        console.log((x==y) && (x<y))
        console.log((x==y) || (x<y))

        // &&: and 연산자, 쇼핑몰(login)

        // 1. 확인문제
        var x1 = 1000
        var num1 = 5
        console.log(x1*num1)

        // 2. 확인문제
        var total = 1000
        var one = 200
        console.log(total/one)

        // 3. 확인문제
        var apple = 2000
        var pear = 3000
        console.log((apple*3) > (pear*2))

        // 4. 확인문제
        var yesterday = 25
        var today = 10
        console.log((yesterday+today)/2)
    </script>
</body>
</html>
