<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/out.css">
</head>
<body>
	<h3>회원가입</h3>
	<hr style="width: 500px; height:5px;">
	<form action="insert.jsp">
		<table border="1">
			<tr>
				<th>입력항목</th>
				<th>입력데이터</th>
			</tr>
			<tr>
				<td>아이디 입력</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>비밀번호 입력</td>
				<td><input type="text" name="pw"></td>
			</tr>
			<tr>
				<td>이름 입력</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>전화번호 입력</td>
				<td><input type="text" name="tel"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button style="background: black; color: white; font-weight: bold;">회원가입
						정보 서버로 전송</button>
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
