<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$ (function(){
	$('#b1').click(function(){
		reply = $('#reply').val()
		$('#result').append(reply+"<br>")
	})
	$('#b2').click(function(){
		$('#result').append('<img src=car.jpg width=100 height=100><br>')
	})
	$('#b3').click(function(){
		reply = $('#reply').val()
		$('#result').append(reply+"<br>")
		$('#result').append('<img src=car.jpg width=100 height=100><br>')
	})
})
</script>
</head>
<body>
댓글 입력: <input id='reply'>
<button id=b1>글자 입력</button>
<button id=b2>이미지 입력</button>
<button id=b3>글자 + 이미지 입력</button>
<div id = "result"></div>
</body>
</html>
